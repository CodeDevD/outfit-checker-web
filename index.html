<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Outfit Checker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary fixed-top w-100">
        <div class="container d-flex justify-content-between align-items-center">
            <button id="menuButton" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand mx-auto" data-i18n="title"></span>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown">
                    DE
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#" data-lang="de">Deutsch</a>
                    <a class="dropdown-item" href="#" data-lang="en">English</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="sideMenu" class="side-menu">
        <ul>
            <li><a href="#" id="outfitCheckerLink" data-i18n="title"></a></li>
            <li><a href="#" id="aboutLink" data-i18n="about_btn_text"></a></li>
            <li><a href="#" id="shareLink" data-i18n="share"></a></li>
        </ul>
    </div>

    <div id="main-content" class="p-2">
        <div class="container-fluid mt-5">
            <div class="row justify-content-center mt-4">
                <!-- Button fÃ¼r Outfit Check -->
                <div class="col-12 col-md-6 text-center">
                    <button id="captureBtn" class="btn btn-primary btn-lg w-100" data-i18n="capture_button"></button>
                </div>
            </div>
            <div id="video-container" class="position-relative">
                <!-- Video -->
                <video id="video" class="w-100" autoplay></video>

                <!-- Video Overlay -->
                <div id="video-overlay"
                    class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center text-white">
                    <p id="overlay-text" class="m-0" data-i18n="camera_preview"></p>
                </div>

                <!-- For picture -->
                <canvas id="canvas" class="position-absolute w-100"></canvas>
            </div>

            <div class="mx-auto" style="width: 85%; margin-top: 10px;">

                <button id="weather-toggle-button" style="display:none;">
                    <img src="https://api.iconify.design/mdi/weather-partly-cloudy.svg" alt="Wetter Icon">
                </button>

                <div id="weather-container" style="display:none;">
                    <div id="hourly-forecast"></div>
                </div>
                <div class="bot-message d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="assets/images/robot-solid.svg" alt="Bot Icon" class="bot-icon mr-3" />
                        <div id="bubbleMessage" class="bubble" data-i18n="bot_greeting"></div>
                    </div>
                    <button id="retryButton" class="btn btn-primary" style="display:none;"
                        data-i18n="allow_access"></button>
                </div>
            </div>
        </div>
    </div>

    <div id="sharePopup" class="popup">
        <div class="popup-content">
            <h4 data-i18n="share"></h4>
            <input type="text" id="shareUrl" readonly>
            <div class="button-group">
                <button id="copyButton" class="btn btn-primary">
                    <i class="fas fa-copy" data-i18n="copy"></i>
                </button>
                <button id="whatsappButton" class="btn btn-success">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
            </div>
            <button id="closePopup" class="btn btn-secondary" data-i18n="close"></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
