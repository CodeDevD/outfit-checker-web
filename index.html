<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Checker</title>
    <!-- Bootstrap 4.5 Stylesheet -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <select id="languageSelect">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
      </select>
    <div class="container mt-5">
        <h1 class="text-center" data-i18n="title">Outfit Checker</h1>
        <div class="row justify-content-center mt-4">
            <!-- Timer Anzeige -->
            <div id="timer" class="text-center col-12 col-md-6"></div>
        </div>
        <div class="row justify-content-center mt-4">
            <!-- Button für Outfit Check -->
            <div class="col-12 col-md-6 text-center">
                <button id="captureBtn" class="btn btn-primary btn-lg w-100" data-i18n="captureButton">Outfit prüfen</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <!-- Video Anzeige -->
            <div class="col-12 col-md-8 col-lg-6">
                <video id="video" class="w-100" autoplay></video>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <!-- Canvas für Feedback (unsichtbar) -->
            <div class="col-12 col-md-8 col-lg-6">
                <canvas id="canvas" class="w-100" style="display:none;"></canvas>
            </div>
        </div>
        <div id="feedback" class="mt-3 text-center"></div>
    </div>

    <!-- Bootstrap und eigene Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="/assets/js/script.js"></script>
</body>
</html>
